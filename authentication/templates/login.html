{% extends 'base.html'%}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'authentication/css/cadastro.css' %}">
{% endblock %}

{% block 'body' %}
    <div class="box">
        <div class="logoName">
            <img src="{% static 'authentication/img/logo.png' %}" />
   
            <h2>Faça seu login na plataforma</2>
        </div>
        <div class="classForm">

            <form action="{% url 'login' %}" method="post">{% csrf_token %}
                {% if messages %}
                        {% for message in messages %}
                            <div class="alert {{message.tags}}">
                                {{message}}
                            </div>
                        {% endfor %}
                {% endif %}
               
                    <br>
                    <input type="text" name="username" placeholder="Nome de Usuário">
                    <br>
                  
                    <input type="password" name="password" placeholder="Sua Senha">
                    <br>
                    <button type="submit" class="buttonAuth">Login</button>
                </form>
                <a class="classFormLink" href="{% url 'cadastro' %}">Cadastre-se</a> 
            </div>
            
    </div>
{% endblock %}
